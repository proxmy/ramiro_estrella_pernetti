<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
  <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.ico">
</head>
<body>
  <!-- Encabezado fijo -->
  <header class="main-header">
    <div class="container">
      <a href="{{ site.baseurl }}/" class="logo">{{ site.title }}</a>
      <nav>
        <a href="{{ site.baseurl }}/about/">Sobre mí</a>
        <a href="{{ site.baseurl }}/skills/">Habilidades</a>
        <a href="{{ site.baseurl }}/experience/">Experiencia</a>
        <a href="{{ site.baseurl }}/education/">Educación</a>
        <a href="{{ site.baseurl }}/certifications/">Certificaciones</a>
        <a href="{{ site.baseurl }}/blog/">Blog</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <img src="{{ site.baseurl }}/assets/images/profile.jpg" alt="Foto de perfil" class="profile-photo">
      <h1>{{ site.author.name }}</h1>
      <p>{{ site.description }}</p>
    </div>
  </section>

  <!-- Contenido principal -->
  <main class="container">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; {{ site.time | date: "%Y" }} <strong>{{ site.author.name }}</strong>. Todos los derechos reservados.</p>
      <div class="social-links">
        <a href="https://www.linkedin.com/in/ramiropernetti" target="_blank">LinkedIn</a> |
        <a href="mailto:tomasestrellaramiro@gmail.com">Correo</a>
      </div>
    </div>
  </footer>
</body>
</html>
