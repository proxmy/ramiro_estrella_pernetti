<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
  <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.ico">
</head>
<body>
  <header>
    <img src="{{ site.baseurl }}/assets/images/profile.jpg" alt="Foto de perfil">
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
    <nav>
      <a href="{{ site.baseurl }}/">Inicio</a>
      <a href="{{ site.baseurl }}/about/">Sobre mí</a>
      <a href="{{ site.baseurl }}/skills/">Habilidades</a>
      <a href="{{ site.baseurl }}/experience/">Experiencia</a>
      <a href="{{ site.baseurl }}/education/">Educación</a>
      <a href="{{ site.baseurl }}/certifications/">Certificaciones</a>
      <a href="{{ site.baseurl }}/blog/">Blog</a>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} <strong>{{ site.author.name }}</strong></p>
    <p>Conéctate conmigo:</p>
    <div>
      <a href="https://www.linkedin.com/in/ramiropernetti" target="_blank">
        <img src="{{ site.baseurl }}/assets/images/linkedin-icon.png" alt="LinkedIn">
      </a>
      <a href="mailto:tomasestrellaramiro@gmail.com">
        <img src="{{ site.baseurl }}/assets/images/email-icon.png" alt="Correo">
      </a>
    </div>
  </footer>
</body>
</html>
