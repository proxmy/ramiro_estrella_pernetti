<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
</head>
<body>
  <header>
    <div class="profile">
      <img src="{{ site.baseurl }}/assets/images/me.jpeg" alt="Ramiro Estrella Pernetti" style="width: 150px; border-radius: 50%;">
      <h1>{{ site.title }}</h1>
      <p>{{ site.description }}</p>
    </div>
    <nav>
      <a href="{{ site.baseurl }}/">Inicio</a>
      <a href="{{ site.baseurl }}/about.html">Sobre mí</a>
    </nav>
  </header>

  <main>
    <h2>Últimos Proyectos</h2>
    <ul>
      {% for post in site.posts %}
        <li>
          <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
          <p>{{ post.excerpt }}</p>
          <small>Publicado el {{ post.date | date: "%d de %B de %Y" }}</small>
        </li>
      {% endfor %}
    </ul>
  </main>

  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.author.name }}</p>
  </footer>
</body>
</html>
